<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="">
</head>
<body>
<h2 class="text-center mt-5">Money Tracker</h2>
    <div class="row justify-content-center mt-3">
      <div class="col-md-6">
        <img src="moneytrack.jpg" class="img-fluid d-block mx-auto" style="max-width: 357px;" alt="Money Track Image">
      </div>
    </div>
<div id="loginPage" class="container">
    <div class="row justify-content-center mt-3">
    <div class="col-md-6">
        <form id="loginForm" method="post">
            <div class="form-group">
                <label for="username">Input Your Name :</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
    </div>
</div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        if (username) {
            localStorage.setItem("username", username);
            window.location.href = "main.html"; // Perbaikan disini
        } else {
            alert("Please enter a username.");
        }
    });
</script>
</body>
</html>
